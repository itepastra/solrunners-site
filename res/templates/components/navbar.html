<span class="navbar">
  <img src="/res/media/solrunners.jpg" class="navbar-logo" alt="logo"/>
  <div class="navbar-buttons">
    {% for page in pages %}            
      {% if page.name == current_page %}
        <a class="button button-selected" href="{{ page.uri }}">{{ page.name }}<a/>
      {% else %}
        <a class="button" href="{{ page.uri }}">{{ page.name }}<a/>
      {% endif %}
    {% endfor %}
  </div>
</span>
